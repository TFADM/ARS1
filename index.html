<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSheet LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    
    <p>คุณ<span id="displayName"></span></p>
    <iframe id="formframe" src="" frameborder="0"></iframe>
     <script>
        function runApp() {
            liff.getProfile().then(profile => {
                let userId = profile.userId;
                let displayName = profile.displayName;
                let pictureUrl = profile.pictureUrl;
                let url = "https://www.appsheet.com/start/d0b8d66d-2d9d-495a-b54f-79bdf1576850#view=UserSettings&userId=" + userId + "&displayName=" + displayName + "&pictureUrl=" + pictureUrl + "&LineUserID=" + userId;
                document.getElementById("formframe").src = url;

                // Display the Line user ID on the page
                document.getElementById("displayName").textContent = displayName;
            }).catch(err => {
                console.error(err);
                document.getElementById("displayName").textContent = "Error retrieving Line user ID";
            });
        }

        liff.init({ liffId: "1660908214-yZeZANAd" }, () => {
            if (liff.isLoggedIn()) {
                runApp();
            } else {
                liff.login();
            }
        }, err => console.error(err.code, err.message));
    </script>

</body>
</html>
